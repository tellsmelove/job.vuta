{% extends 'layouts/personal.html' %}

{% block title %}Create-CV{% endblock %}

{% block content %}
<section class="py-lg-5 py-3">
    <div class="container">
        <form action="" method="post">
            <div class="porfolio-test px-3">
                <div class="row py-lg-4">
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-12 col-6 justify-content-center text-center bg-success mb-lg-3">
                                <div class="text-center pt-3">
                                    <label class="position-relative avatar">
                                        <img src="http://beta.bienhoagear.com/img/av.jpg" alt="">
                                        <input type="file" name="" id="" hidden>
                                        <div class="text-white upload-text">Chọn ảnh đại<br> diện</div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 col-6 justify-content-center text-center bg-success">
                                <div class="text-center pt-3">
                                    <label class="position-relative avatar">
                                        <img src="http://beta.bienhoagear.com/img/av.jpg" alt="">
                                        <input type="file" name="" id="" hidden>
                                        <div class="text-white upload-text">Chọn ảnh toàn thân</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 pr-md-0 mb-3">
                        <div class="bg-white profile">
                            <h5 class="text-center mb-0 mt-3 mt-md-0">
                                <span href="#" class="title-updatecv">Thông Tin Cá Nhân</span>
                            </h5>
                            <div class="px-3 pt-3">
                                <div class="row">
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <input class="form-control form-control-sm rounded-0"
                                                placeholder="Nhập Họ Tên">
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Tất cả ngành nghề</option>
                                                {% for item in data.selects %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group-sm">
                                            <input class="form-control form-control-sm   rounded-0" type="date"
                                                name="bday" max="3000-12-31" min="1000-01-01"  class="form-control" value="1950-03-31">
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Giới Tính</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Ngoại Ngữ</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Thường Trú</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Hiện Tại</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Hôn Nhân</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Trình Độ</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <div class="form-group">
                                            <select class="form-control form-control-sm rounded-0">
                                                <option value="audi" selected disabled>Tình Trạng</option>
                                                {% for item in data.another %}
                                                <option class="input-select-item" value="volvo">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row py-lg-4 py-3 bg-light">
                    <div class="col-md-6 py-2 mb-lg-3">
                        <div class="porfolio-cv">
                            <h5 class="text-center mb-0">
                                <span href="#" class="title-updatecv">Kỹ Năng</span>
                            </h5>
                            <textarea class="form-control" name="text" id="" rows="6" placeholder="Nhập kỹ năng..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 py-2 mb-lg-3">
                        <div class="porfolio-cv">
                            <h5 class="text-center mb-0">
                                <span href="#" class="title-updatecv">Phần Mềm Thông Dụng</span>
                            </h5>
                            <textarea class="form-control" name="text" id="" rows="6" placeholder="Nhập tên phần mềm..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 py-2 mb-lg-3">
                        <div class="porfolio-cv">
                            <h5 class="text-center mb-0">
                                <span href="#" class="title-updatecv">Học Vấn</span>
                            </h5>
                            <textarea class="form-control" name="text" id="" rows="6" placeholder="Nhập học vấn..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 py-2 mb-lg-3">
                        <div class="porfolio-cv">
                            <h5 class="text-center mb-0">
                                <span href="#" class="title-updatecv">Chứng Chỉ Khác</span>
                            </h5>
                            <textarea class="form-control" name="text" id="" rows="6" placeholder="Nhập chứng chỉ khác..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 py-2 mb-lg-3">
                        <div class="porfolio-cv">
                            <h5 class="text-center mb-0">
                                <span href="#" class="title-updatecv">Kinh Nghiệm Làm Việc</span>
                            </h5>
                            <textarea class="form-control" name="text" id="" rows="6" placeholder="Nhập kinh nghiệm..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 py-2 mb-lg-3">
                        <div class="porfolio-cv">
                            <h5 class="text-center mb-0">
                                <span href="#" class="title-updatecv">Các Giải Thưởng Đã Đạt</span>
                            </h5>
                            <textarea class="form-control" name="text" id="" rows="6" placeholder="Nhập các giải thưởng..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 py-3">
                        <p class="content-plus">
                            <a class="btn btn-secondary font-weight-bold w-100" data-toggle="collapse" href="#collapseExample"
                                role="button" aria-expanded="false" aria-controls="collapseExample">
                                <span>Thông tin thêm</span>
                                <i class="fa fa-sort-desc text-right" aria-hidden="true"></i>
                            </a>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <textarea name="text" id="opentext" cols="30" rows="5"
                                    placeholder="url video, website cá nhân...."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center w-100 py-3">
                        <button type="submit" class="btn-upload">UpLoad</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</section>
{% endblock %}
