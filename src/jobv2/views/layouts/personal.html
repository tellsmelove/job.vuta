<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ css('bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ css('font-awesome.css') }}">
    <link rel="stylesheet" href="{{ css('swiper.min.css') }}">
    <link rel="stylesheet" href="{{ css('jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ css('bootstrap-tagsinput.min.css') }}">
    <link rel="stylesheet" href="{{ css('app.css') }}">
    <title>{% block title %}{% endblock %}</title>

<body>

    <script src="{{ js('jquery.min.js') }}"></script>
    <script src="{{ js('jquery-ui.min.js') }}"></script>
    <script src="{{ js('popper.min.js') }}"></script>
    <script src="{{ js('bootstrap.min.js') }}"></script>
    <script src="{{ js('swiper.min.js') }}"></script>
    <script src="{{ js('bootstrap-tagsinput.min.js') }}"></script>
    <script src="{{ js('app.js') }}"></script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v3.2&appId=2046573405635669&autoLogAppEvents=1"></script>
